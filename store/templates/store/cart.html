{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-evenly">
{% for order in orders %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ order.product.thumbnail.url }}" alt="{{ order.product.name }}" style="max-width: 250px;">
        <div class="card-body">
            <h2 class="card-title">{{ order.product.name }}</h2>
            <p class="card-text">{{ order.quantity }} in the cart</p>
        </div>
    </div>

{% endfor %}


</div>
<div class="d-flex justify-content-evenly">
<a class="btn btn-primary" href="{% url 'delete-cart' %}">Delete the cart</a>
    </div>
{% endblock %}
