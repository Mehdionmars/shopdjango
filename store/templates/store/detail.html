{% extends 'base.html' %}

{%block content%}

<div class="d-flex justify-content-evenly">
<div class="card" style="width: 18rem;">
     <img src="{{ product.thumbnail.url }}" alt=" product.name" class="card-img-top" style="max-width: 250px;">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
      <h3 class="card-subtitle">DHS {{product.price}}</h3>
      <h3 class="card-subtitle">{{product.stock}} en stock</h3>
    <p class="card-text">{{ product.description }}</p>
<a href="{% url 'add-to-cart' product.slug %}" class="btn btn-primary">add item to the Cart</a>
  </div>
</div>
</div>
{%endblock%}
